<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="blurBackground hide" id="$blurBackground"> </div>


    <div class="maincontainer">
        <h2 class="logo">Task List</h2>
        <h4 class="addItem" id="$addItem" onclick="addItem()">+ Add Item</h4>

      <div id="popup" class="popupDiv hide">
        <h4 class="popupHeading">Add New Task</h4>
        <input type="text" id="$input" class="input" value="" placeholder="Enter New Task"/>
        <br/> <br>
        <button class="add" id="$add"  onclick="add()">Add</button>
        <button class="close" id="$close" onclick="closeButton()">Close</button>
     
      </div>

      <div class="cardContainer" id="$cardContainer"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
